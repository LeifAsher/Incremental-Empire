<HTML>
<HEAD>
	<LINK REL="STYLESHEET" TYPE="TEXT/CSS" HREF="INTERFACE.css" />
	<TITLE>Incremental Empire V2.0</TITLE>
</HEAD>
<BODY ONLOAD="Tab(event, 'Archaic')">
	<DIV CLASS="INTERFACE">
		<DIV CLASS="CENTER">
			<H1> Incremental Empire </H1>
			<DIV CLASS="TAB">
				<BUTTON CLASS="TABLINKS" ID="ARCHB" ONCLICK="Tab(event, 'ArchaicAge')"> Archaic Age </BUTTON>
				<BUTTON CLASS="TABLINKS" ID="AGRIB" ONCLICK="Tab(event, 'AgriculturalAge')"> Agricultural Age </BUTTON>
				<BUTTON CLASS="TABLINKS" ID="STONEB" ONCLICK="Tab(event, 'StoneAge')"> Stone Age </BUTTON>
			</DIV>
			<BR />
			<DIV ID="ArchaicAge" CLASS="TABCONTENT">
				<BUTTON CLASS="ACCORDION" ID="GATHERERS"></BUTTON>
				<DIV CLASS="PANEL">
					Gatherers produce 1.25 food per second and 0.25 thatch per second.
					<P> Your gatherers produce <SPAN ID="THATCHINCOME">0</SPAN> thatch per second. </P>
					<BUTTON CLASS="ADDBUTTON" ONCLICK="Add('Gatherer', -1)">Remove</BUTTON>
					<INPUT ID="NGATHER" TYPE="NUMBER" MIN="1" VALUE="1" STEP="1">
					<BUTTON CLASS="ADDBUTTON" ONCLICK="Add('Gatherer', 1)">Add</BUTTON>
				</DIV>
				<BR /><BR />
				<BUTTON CLASS="ACCORDION">
					Craftsmen: <SPAN ID="CRAFTSMEN">0</SPAN>
				</BUTTON>
				<DIV CLASS="PANEL">
					<P> Test 2 </P>
				</DIV>
			</DIV>
			<DIV ID="AgriculturalAge" CLASS="TABCONTENT">
				<BUTTON CLASS="ACCORDION">
					Farmers: <SPAN ID="FARMERS">0</SPAN>
				</BUTTON>
				<DIV CLASS="PANEL">
					<P> Test 3 </P>
				</DIV>
				<BR />
				<BUTTON CLASS="ACCORDION">
					Woodcutters: <SPAN ID="CUTTERS">0</SPAN>
				</BUTTON>
				<DIV CLASS="PANEL">
					<P> Test 4 </P>
				</DIV>
			</DIV>
			<DIV ID="StoneAge" CLASS="TABCONTENT">
				<BUTTON CLASS="ACCORDION">
					Carpenters: <SPAN ID="CARPENTERS">0</SPAN>
				</BUTTON>
				<DIV CLASS="PANEL">
					<P> Test 5 </P>
				</DIV>
				<BR />
				<BUTTON CLASS="ACCORDION">
					Masons: <SPAN ID="MASONS">0</SPAN>
				</BUTTON>
				<DIV CLASS="PANEL">
					<P> Test 6 </P>
				</DIV>
			</DIV>
		</DIV>
	</DIV>
	<DIV CLASS="SIDEBAR">
		<DIV CLASS="CENTER">
			<H2>
				Population: <SPAN ID="Population">0</SPAN> <SPAN ID="PopulationGrowth">(+0/s)</SPAN>
			</H2>
			<BUTTON CLASS="ACCORDION" ID="Population"> Population: 10 </BUTTON>
			<DIV CLASS="PANEL">
				<P> Test </P>
			</DIV>
		</DIV>
	</DIV>
<SCRIPT TYPE="TEXT/JAVASCRIPT" SRC="MAIN.js"></SCRIPT>
</BODY>
</HTML>
